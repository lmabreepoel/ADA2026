apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prediction-api
  name: prediction-api
  namespace: myapps
spec:
  replicas: 2 # Creating two replicas of the POD
  selector:
    matchLabels:
      app: prediction-api
  template:
    metadata:
      labels:
        app: prediction-api
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/YOUR_PROJECT_ID/labrepo/prediction-api:0.0.1 # Docker image name, that we pushed to GCR - use your project id, location, and repository
        name: prediction-api
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: PROJECT_ID
          value: de2025-472313  # use your project id
        - name: MODEL_REPO
          value: adamodels_l # use your GCP bucket id
        - name: MODEL_NAME
          value: model.keras
